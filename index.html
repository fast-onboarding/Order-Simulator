        const UberEatsSimulator = () => {

            const [incomingOrder, setIncomingOrder] = useState(null);
            const [showOrderModal, setShowOrderModal] = useState(null);

                setShowOrderModal(null);

                setIsTutorialActive(true);
                setTimeout(() => {

            const handleCardClick = (order, isIncoming = false) => {
                if (isTutorialActive) {
                    if (isIncoming && tutorialStep !== 1) return;
                    if (!isIncoming && order.status === 'preparing' && tutorialStep !== 3) return;
                }

                setShowOrderModal(isIncoming ? incomingOrder : order);
                
                if (isTutorialActive && isIncoming && tutorialStep === 1) {
                    setTutorialStep(2);
                }

                if (isTutorialActive && !isIncoming && order.status === 'preparing' && tutorialStep === 3) {
                    setTutorialStep(4);
                }
            };

            const handleCloseModal = () => {
                setShowOrderModal(null);
                if (isTutorialActive) {
                    if (tutorialStep === 2) setTutorialStep(1);
                    if (tutorialStep === 4) setTutorialStep(3);
                }
            };

            const handleAcceptOrder = () => {
                if (!incomingOrder) return;
                if (isTutorialActive && tutorialStep !== 2) return;

                const acceptedOrder = { ...incomingOrder, status: 'preparing' };
                setOrders(prev => [acceptedOrder, ...prev]); 
                
                setIncomingOrder(null);
                setShowOrderModal(null);
                
                if (isTutorialActive && tutorialStep === 2) {
                    setTutorialStep(3);
                }
            };

            const handleMarkReady = (orderId) => {
                if (isTutorialActive && tutorialStep !== 4) return;

                setOrders(prev => prev.map(order => 
                    order.id === orderId ? { ...order, status: 'ready' } : order
                ));
                setShowOrderModal(null);
                
                if (isTutorialActive && tutorialStep === 4) {
                    setTutorialStep(5);
                }
            };

            const adjustPrepTime = (delta) => {
                setPrepTime(prev => Math.max(5, prev + delta));
            };

            const getHighlightClass = (targetStep) => {
                if (!isTutorialActive) return '';
                const isMatch = Array.isArray(targetStep) ? targetStep.includes(tutorialStep) : targetStep === tutorialStep;

            };

                return <div className="fixed inset-0 bg-black/60 z-[60] transition-opacity duration-300 backdrop-blur-[1px]"></div>;
            };

            const TutorialTip = ({ step, currentStep, children, position = "top-10 left-10", arrowPosition = "bottom" }) => {

                                        üü¢ Ê®°Êì¨ÊïôÂ≠∏Ê®°Âºè ({tutorialStep}/5)

                            </div>

                        {/* ÂÖ®ÂüüÊèêÁ§∫Â±§ */}

                        {tutorialStep === 1 && incomingOrder && (

                        {/* STEP 3: ÊîæÂú®ÁôΩËâ≤Ê∫ñÂÇô‰∏≠Âç°Áâá„Äå‰∏ãÈù¢„Äç */}
                        {tutorialStep === 3 && preparingOrders.length > 0 && (

                                </TutorialTip>
                            </div>

                        {/* STEP 5: ÊîæÂú®‰∏≠ÈñìÂÅèÂ∑¶ */}
                        {tutorialStep === 5 && (
                            <div className="absolute top-32 left-1/2 -translate-x-[110%] z-[150]">

                                </TutorialTip>
                            </div>
                        )}

                        {/* ÈõôÊ¨Ñ‰ΩçÂçÄÂüü */}
                        <div className="flex-1 p-6 overflow-hidden flex gap-6 relative">

                                    {incomingOrder && (
                                        <article

                                            className={`mb-4 bg-[#0E8345] text-white rounded-lg p-5 cursor-pointer hover:bg-[#0b6b38] transition-all shadow-md

                                                Êé•ÂèóË®ÇÂñÆÊôÇÈñìÂâ©‰∏ã 11 ÂàÜÈêò

                                            onClick={() => handleCardClick(order, false)}
                                            className={`mb-4 bg-white border rounded-lg p-5 cursor-pointer hover:shadow-md transition-all

                                        >

                                                <div className="text-right">
                                                    <span className="text-[#0E8345] font-bold text-sm block">Âç≥Â∞áÂÇôÂ¶•</span>
                                                    <span className="text-gray-400 text-sm">{Math.floor(Math.random() * 5)} ÂàÜÈêò</span>
                                                </div>
                                            </div>
                                            <p className="text-gray-500 text-sm">{order.displayId} ‚Ä¢ {order.items.length} È†ÖÂïÜÂìÅ</p>
                                        </article>

                            <section className="flex-1 flex flex-col bg-white rounded-lg h-full overflow-hidden" aria-label="Â∑≤ÂÇôÂ¶•Ë®ÇÂñÆ">

                                    <div className="flex items-center gap-2">
                                        <span className="font-bold text-gray-700">Â∑≤ÂÇôÂ¶•</span>

                                    </div>
                                </div>
                                <div className="flex-1 overflow-y-auto bg-white relative pr-2">
                                    {readyOrders.map(order => (
                                        <article key={order.id} className={`mb-4 bg-white border border-gray-200 rounded-lg p-5 flex justify-between items-center ${isTutorialActive && tutorialStep === 5 ? getHighlightClass(5) : ''}`}>
                                            <div>
                                                <h3 className="font-bold text-lg text-gray-800">{order.customerName}</h3>
                                                <p className="text-gray-400 text-sm mt-1">{order.displayId} ‚Ä¢ {order.items.length} È†ÖÂïÜÂìÅ</p>
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <div className="text-right">
                                                    <span className="text-[#0E8345] font-bold text-sm block">Âç≥Â∞áÊäµÈÅî</span>
                                                    <span className="text-gray-400 text-xs">ÈÅû‰∫§Ë®ÇÂñÆ</span>
                                                </div>
                                                <div className="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden border border-gray-100">
                                                    <User className="text-gray-400" size={24} />
                                                </div>
                                            </div>
                                        </article>
                                    ))}
                                </div>
                            </section>
                        </div>
                    </main>

                    {/* Modal - Ë®ÇÂñÆË©≥ÊÉÖ */}
                    {showOrderModal && (
                        <div className="fixed inset-0 bg-black/40 backdrop-blur-[2px] z-[110] flex items-center justify-center p-4">
